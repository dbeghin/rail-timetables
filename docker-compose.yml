version: '3.1'

services: 
  mongo: 
    image: mongo
    restart: always
    expose:
      - "27017"
    ports: 
      - "4505:27017"
    networks:
      - apinet
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME_VAR
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD_VAR
    volumes:
      - mongo-volume:/data/db
  web:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    ports:
      - '80:80'
    networks:
      - apinet
  backend:
    build:
      context: .
      dockerfile: Dockerfile_flask
    ports:
      - '8888:8888'
    # expose:
    #   - "8888"
    environment: 
      MONGODB_URI: $MONGODB_URI_VAR
    networks:
      - apinet
  frontend:
    build:
      context: .
      dockerfile: Dockerfile_angular
    ports:
      - "4200:4200"
    # expose:
    #   - "4200"
    volumes:
      - ./frontend:/frontend
    networks:
      - apinet
    command: ng serve --host 0.0.0.0 --port 4200 --poll=2000


networks:
  apinet:
volumes:
  mongo-volume: