version: '3.1'

services: 
  mongo: 
    image: mongo
    restart: always
    expose:
      - "27017"
    ports: 
      - "4505:27017"
    networks:
      - apinet
    environment:
      MONGO_INITDB_ROOT_USERNAME: DiegoTheAdmin
      MONGO_INITDB_ROOT_PASSWORD: KLdNLhzNj5AWZ5KC3
    volumes:
      - mongo-volume:/data/db
  web:
    build:
      context: .
      dockerfile: Dockerfile_nginx
    ports:
      - '80:80'
    networks:
      - apinet
  api:
    build:
      context: .
      dockerfile: Dockerfile_flask
    expose:
      - "8888"
    environment: 
      MONGO_URL: mongodb://root:mypassword@mongo:27017/admin
    networks:
      - apinet


networks:
  apinet:
volumes:
  mongo-volume: